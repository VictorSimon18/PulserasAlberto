<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PulserasAlberto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Header Simple -->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <h1>PulserasAlberto</h1>
                    </a>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor de Login/Registro -->
    <div class="auth-container">
        <div class="auth-box">
            <!-- Pestañas -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showLogin()">Iniciar Sesión</button>
                <button class="auth-tab" onclick="showRegister()">Registrarse</button>
            </div>

            <!-- Formulario de Login -->
            <div class="auth-form" id="loginForm">
                <h2>Bienvenido de nuevo</h2>
                <p class="auth-subtitle">Inicia sesión para continuar con tu compra</p>

                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i> Correo Electrónico
                        </label>
                        <input
                            type="email"
                            id="loginEmail"
                            name="email"
                            required
                            placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input
                            type="password"
                            id="loginPassword"
                            name="password"
                            required
                            placeholder="Tu contraseña">
                    </div>

                    <div class="form-message" id="loginMessage"></div>

                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="auth-divider">
                    <span>o</span>
                </div>

                <p class="auth-switch">
                    ¿No tienes cuenta? <a href="#" onclick="showRegister(); return false;">Regístrate aquí</a>
                </p>
            </div>

            <!-- Formulario de Registro -->
            <div class="auth-form hidden" id="registerForm">
                <h2>Crear una cuenta</h2>
                <p class="auth-subtitle">Regístrate para empezar a comprar</p>

                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">
                            <i class="fas fa-user"></i> Nombre Completo
                        </label>
                        <input
                            type="text"
                            id="registerName"
                            name="name"
                            required
                            placeholder="Tu nombre completo">
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i> Correo Electrónico
                        </label>
                        <input
                            type="email"
                            id="registerEmail"
                            name="email"
                            required
                            placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input
                            type="password"
                            id="registerPassword"
                            name="password"
                            required
                            minlength="6"
                            placeholder="Mínimo 6 caracteres">
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword">
                            <i class="fas fa-lock"></i> Confirmar Contraseña
                        </label>
                        <input
                            type="password"
                            id="registerConfirmPassword"
                            name="confirmPassword"
                            required
                            minlength="6"
                            placeholder="Repite tu contraseña">
                    </div>

                    <div class="form-message" id="registerMessage"></div>

                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>

                <div class="auth-divider">
                    <span>o</span>
                </div>

                <p class="auth-switch">
                    ¿Ya tienes cuenta? <a href="#" onclick="showLogin(); return false;">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 PulserasAlberto - Pulseras Artesanales Hechas con Pasión</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
